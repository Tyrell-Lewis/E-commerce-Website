      .products-container{
        background-color: #E5DADA;
      }

      .product-catalog {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 40px 20px;
      }
      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background: #fff;
        text-align: left;
        box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      }
      
      .product-card img {
        width: 100%;
        height: auto;
        border-radius: 6px;
        margin-bottom: 15px;
      }
      .product-card h3 {
        margin: 0 0 10px;
        font-size: 1.4rem;
      }
      .product-card p {
        margin: 4px 0;
        font-size: 0.95rem;
        color: #444;
      }
      .product-card .actions {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .product-card .actions button,
      .product-card .actions a {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .product-card .actions button:hover,
      .product-card .actions a:hover {
        background-color: #0056b3;
      }

    /* animations */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
      text-align: center;
    }

    .section1 { background-color: #d7e9f7; }
    .section2 { background-color: #f7d7d7; }
    .section3 { background-color: #d7f7dd; }

    h1, p {
      margin: 0;
    }

  

  .slider .indicators {
    /* bottom: 50px !important; */
    z-index: 10;
    position: absolute;
    margin: 0; /* prevent extra spacing */
    padding: 0;
    height: auto;
    margin-bottom: 0 !important;
  }

  .slider .indicators li {
    background-color: rgba(255, 255, 255, 0.6); /* light dots */
  }

  .slider .indicators .indicator-item.active {
    background-color: #2196f3; /* active dot color */
  }

.slider-controls {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 10;
  display: flex;
  gap: 10px;
}

.slider .slider-btn {
  background-color: rgba(0, 0, 0, 0.4);
  border: none;
  color: white;
  font-size: 24px;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 50%;
  transition: background-color 0.3s;
}

.slider .slider-btn:hover {
  background-color: rgba(0, 0, 0, 0.7);
}
